<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="online.css">
    <title>pizza</title>

</head>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="Online.html">Online-order</a></li>
            <li><a href="contact.html">contact</a></li>
            <!-- <li><a href="#sign-up">Sign Up</a></li> -->
        </ul>
    </nav>
</header>

<body>
    <div id="online"></div>
    <div class="container">
        <div class="video">
            <Video height="300vh" width="" controls align="left">
                <source src="./Video/video.mp4" type="video/mp4">
                Your browser does not support the tag </video>
            </Video>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <select class="form-control" style="background-color: rgb(252, 227, 0);" id="name" aria-valuemax=""
                    Placeholder="name">
                    <option hidden>Name of Pizza</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Meat">Meat</option>
                </select> <br> <br>
            </div>


            <select class="form-control" id="size" aria-valuemax="" Placeholder="size">
                <option hidden>Size of the pizza</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br> <br>

            <select class="form-control" style="background-color: yellow;" id="toppings" aria-valuemax=""
                Placeholder="toppings">
                <option hidden>Toppings</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Extra cheese">Extra cheese</option>
                <option value="Green peppers">Green peppers</option>
            </select><br> <br>

            <select class="form-control" style="background-color: yellow;" id="crust" aria-valuemax=""
                Placeholder="crust">
                <option hidden>Pizza Crust</option>
                <option value="Thin Crust">Thin Crust</option>
                <option value="Thick Crust">Thick Crust</option>
                <option value="Cheese Filled Crust">Cheese Filled Crust</option>
                <option value="Stuffed Crust">Stuffed Crust</option>
            </select><br> <br>

            <div id="num">
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" style="background-color: yellow;" id="number"
                    placeholder="Number of pizzas" min="1" required>
            </div>



            <a href>
                <button type="submit" onclick="myFunction()" style="background-color: blue;"
                    class="btn btn-success checkout" id="checkout">
                    Order and review
                </button>
            </a>
            <div class="card-fluid">
                <div id="output">

                    <h2>Your Order</h2>

                    <p>Name: <span id="name"></span></p>
                    <p>Size: <span id="size"></span></p>
                    <p>Quantity: <span id="quantity"></span></p>
                    <p>Crusts: <span id="crusts"></span></p>
                    <p>Toppings:<span id="toppings"></span></p>

                    <p>Delivery:<span class="delivery-fee"></span></p>

                    <p>Total:<span class="Total"></span></p>

                </div>
            </div>





        </div>
        <div class="footer" style="color: crimson;">
            <footer style="text-align: center;">Thank you for your order</footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="./script.js"></script>
    </div>
</body>

</html>
